<HTML><HEAD><TITLE>OCAMAR</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312"><LINK 
href="http:///acamarimages/style.css" rel=stylesheet>
<META content="Microsoft FrontPage 5.0" name=GENERATOR>
<script>
function checkform(){
		
	if (document.form1.name.value=="" )
	{
		alert("请填入用户名！");
		return false;
	}
	if (document.form1.password.value=="")
	{
		alert("请填入密码！");
		return false;
	}
	if (document.form1.name.value.length >64 )
	{
		alert(document.form1.name.value+"不是正确的用户名！");		
		return false;
	}	
	if (document.form1.password.value.length >64 )
	{
		alert("不是正确长度范围的密码！");		
		return false;
	}	


	return true;
}
//-->
</SCRIPT>
</HEAD>
<BODY oncontextmenu=self.event.returnValue=false bgColor=#ffffff 
 onload="document.form1.name.focus()">
<form onSubmit="return checkform()" name=form1 action=https:///cgi-bin/authweb.htm method=post>
<table cellspacing=0 cellpadding=3 border=0>
    <tr> 
    	<td colspan="3"><div align="center"><!-1234567-></div></td>
    </tr>
    <tr> 
        <input name=reqflag type=hidden value="auth">
        <td width="61"> 
        	<div align="right"><font color="4A75A5" style='font-size:9pt;font-family: 宋体'>用户名:</font></div>
        </td>
        <td width="167"> 
        	<input style="BACKGROUND-COLOR: #FFFFFF" tabindex=1 maxlength=64 size=12 name=name>
        	<!--domainfont      <font color="4A75A5" size="2">@</font>--> 
            <!--domain      <select name=domain style="BACKGROUND-COLOR: #FFFFFF" ></select> -->
		</td>
        <td width="17"> </td>
  </tr>
     <tr> 
        <td width="61"> 
            <div align="right"><font color="4A75A5" style='font-size:9pt;font-family: 宋体'>密&nbsp; 码:</font></div>
        </td>
        <td width="167"> 
            <input style="BACKGROUND-COLOR: #FFFFFF" tabindex=2 type=password maxlength=64 size=12 name=password>
            <input name=address type=hidden value=99999999>
		</td>
        <td width="17"> 
            <input name=acaddress type=hidden value=88888888>
            <input name=requrl type=hidden value=999888>
            <input name=portaladdr type=hidden value=888999>
            <input name=mac type=hidden value=666666666666>
        </td>
		<td width="7"> </td>
     </tr>
	  <tr> 
        <td width="61">        	
        </td>
        <td width="167"> 
        	<input tabindex=6 type=submit value="进 入" name=enter>
		</td>
        <td width="17"> </td>
  </tr>
</table>
</form>
</BODY></HTML>
